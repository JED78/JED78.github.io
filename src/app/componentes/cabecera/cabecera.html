<header class="cabecera">

  <!-- Fondo de partículas -->
  <div id="tsparticles-header"></div>

  <div class="contenedor">
    <div class="logo">
      <a routerLink="/">
        <img src="logoportfolio.png" alt="Logo Jose Esteban" class="h-25 w-auto" />
      </a>
    </div>

    <!-- Botón hamburguesa -->
    <button class="btn-menu" (click)="menuAbierto = !menuAbierto">
      ☰
    </button>

    <!-- Navegación -->
    <nav class="navegacion" [class.abierto]="menuAbierto">
      <a routerLink="/" routerLinkActive="activo" [routerLinkActiveOptions]="{ exact: true }">Inicio</a>
      <a routerLink="/sobre-mi" routerLinkActive="activo">Sobre mí</a>
      <a routerLink="/habilidades" routerLinkActive="activo">Habilidades</a>
      <a routerLink="/portafolio" routerLinkActive="activo">Portafolio</a>
       <a routerLink="/certificaciones" routerLinkActive="activo">Certificaciones</a>
      <a routerLink="/contacto" routerLinkActive="activo">Contacto</a>
    </nav>
  </div>

</header>
