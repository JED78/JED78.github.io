<section class="contacto max-w-xl mx-auto text-center mt-16 px-4" data-aos="fade-up">

  <h2 class="text-3xl font-semibold mb-4" data-aos="fade-down">Contacto</h2>

  <p class="text-neutral-600 mb-8" data-aos="fade-up" data-aos-delay="200">
    Si deseas ponerte en contacto conmigo, completa el siguiente formulario.
  </p>

  <form class="space-y-6" data-aos="fade-up" data-aos-delay="400">

    <div class="text-left" data-aos="fade-right" data-aos-delay="500">
      <label for="nombre" class="block mb-1 font-medium">Nombre</label>
      <input
        id="nombre"
        type="text"
        placeholder="Tu nombre"
        class="w-full px-4 py-2 rounded-md bg-neutral-100 border border-neutral-300 focus:outline-none focus:ring-2 focus:ring-neutral-700 transition-all duration-300 transform hover:scale-105"
      >
    </div>

    <div class="text-left" data-aos="fade-right" data-aos-delay="600">
      <label for="email" class="block mb-1 font-medium">Correo electr√≥nico</label>
      <input
        id="email"
        type="email"
        placeholder="tuemail@correo.com"
        class="w-full px-4 py-2 rounded-md bg-neutral-100 border border-neutral-300 focus:outline-none focus:ring-2 focus:ring-neutral-700 transition-all duration-300 transform hover:scale-105"
      >
    </div>

    <div class="text-left" data-aos="fade-right" data-aos-delay="700">
      <label for="mensaje" class="block mb-1 font-medium">Mensaje</label>
      <textarea
        id="mensaje"
        rows="5"
        placeholder="Escribe tu mensaje"
        class="w-full px-4 py-2 rounded-md bg-neutral-100 border border-neutral-300 focus:outline-none focus:ring-2 focus:ring-neutral-700 transition-all duration-300 transform hover:scale-105"
      ></textarea>
    </div>

    <button
      type="submit"
      class="w-full bg-neutral-900 text-white py-2 rounded-md hover:bg-neutral-700 transition-all duration-300 transform hover:scale-105"
      data-aos="zoom-in"
      data-aos-delay="800"
    >
      Enviar
    </button>

  </form>

</section>
