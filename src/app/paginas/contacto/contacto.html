<section class="contacto">

  <h2 class="contacto-titulo contacto-anim">Contacto</h2>

  <p class="contacto-descripcion contacto-anim">
    Si deseas ponerte en contacto conmigo, completa el siguiente formulario.
  </p>

  <form class="contacto-form">

    <div class="campo contacto-anim">
      <label for="nombre">Nombre</label>
      <input id="nombre" type="text" placeholder="Tu nombre">
    </div>

    <div class="campo contacto-anim">
      <label for="email">Correo electr√≥nico</label>
      <input id="email" type="email" placeholder="tuemail@correo.com">
    </div>

    <div class="campo contacto-anim">
      <label for="mensaje">Mensaje</label>
      <textarea id="mensaje" rows="5" placeholder="Escribe tu mensaje"></textarea>
    </div>

    <button type="submit" class="btn-enviar contacto-anim">
      Enviar
    </button>

  </form>

</section>
